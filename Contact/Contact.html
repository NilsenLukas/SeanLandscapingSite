<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Contact/Contact.css" />
    <link rel="stylesheet" href="../Nav/Navbar.css" />
    <title>Contact Us Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="body">
      <header>
        <div id="header"></div>
      </header>

      <div class="contentContactUs">
        <div class="headerCF">Contact Form</div>

        <div class="container">
          <form action="#">
            <div class="input-box">
              <div class="input-field field">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  class="item"
                  name="name"
                  placeholder="Your name.."
                />
                <div class="error-txt">Name can't be blank</div>
              </div>

              <div class="input-field field">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  class="item"
                  name="email"
                  placeholder="YourEmail@gmail.com"
                />
                <div class="error-txt">Email address can't be blank</div>
              </div>

              <div class="input-field field">
                <label for="phone">Phone number</label>
                <input
                  type="text"
                  id="phone"
                  class="item"
                  name="phone"
                  placeholder="???-???-????"
                />
                <div class="error-txt">Phone number can't be blank</div>
              </div>

              <div class="input-field field">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  class="item"
                  name="address"
                  placeholder="Example St. City, State Zip"
                />
                <div class="error-txt">Address can't be blank</div>
              </div>

              <div class="textarea-field field">
                <label for="description">Job Description</label>
                <textarea
                  id="description"
                  class="item"
                  name="description"
                  placeholder="Describe your job here!"
                  style="height: 200px"
                ></textarea>
                <div class="error-txt">Description can't be blank</div>
              </div>

              <div class="input-field field">
                <label for="mulch">How many yards of mulch?</label>
                <input
                  type="text"
                  id="mulch"
                  class="item"
                  name="mulch"
                  placeholder="10 yards"
                />
                <div class="error-txt">Mulch amount can't be blank</div>
              </div>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
      `
      <!-- <footer>
        <div id="footer"></div>
      </footer> -->
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Contact.js"></script>
    <script>
      $(function () {
        $("#header").load("../Nav/NavBar.html .header"); // Load the header content
        // $("#footer").load("../Nav/NavBar.html .footer"); // Load the footer content
      });
    </script>
  </body>
</html>
